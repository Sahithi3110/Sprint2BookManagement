<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="container login-container">
      <div class="row">
        <div class="col-md-6 ads">
          <!-- <h1><span id="fl">Company</span><span id="sl">Name</span></h1> -->
          <img src="">
        </div>
        <div class="col-md-6 login-form">
          <h3>Login</h3>
          <form>
            <div class="form-group">
              <input type="email" [(ngModel)]="email" #ctrlName="ngModel" [ngModelOptions]="{standalone: true}" 
              class="form-control" placeholder="Enter your email"  required minlength="4" >
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="password" #ctrlName="ngModel" [ngModelOptions]="{standalone: true}"
              class="form-control" placeholder="Enter your password" required minlength="4" >
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
            <div class="form-group forget-password">
                <a href="#">Forget Password</a>
            </div>
          </form>
        </div>
      </div>
    </div>
